<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Pullquote Render</title>
    <!-- CSS-->
    <link rel="stylesheet" href="css/pullquote.css?v4">
    <style>
      body {
      	margin:0;
      	padding:0;
      }
      
    </style>
  </head>
  <body>
    <div id="kl-quote-comp" class="kl-quotecomposition">
      <div class="kl-quotecomposition-container">
        <div class="kl-quotecomposition-text">
          <blockquote>
            <p id="kl-quote-text">The global mood increasingly feels like one of atavism, of retreat into narrower identities of nation, politics or sect.</p>
            <cite id="kl-quote-cite">The New York Times</cite>
          </blockquote>
        </div>
        <div class="kl-quotecomposition-background"></div>
        <div id="kl-quote-image" style="background-image:url(https://static01.nyt.com/images/2016/07/07/nytnow/06nytnow-clinton4/06nytnow-clinton4-facebookJumbo.jpg);" class="kl-quotecomposition-image"></div>
      </div>
    </div>
    <!-- JavaScript-->
    <script type="text/javascript" src="js/pullquote-render.js?v10"></script>
  </body>
</html>
